<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Get to know you Quiz</h1>
        <form> 
            <label for="First Name">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="What do you go by?" required>
            <br><br>
            <label for=Age>are you 18+</label>
            <input type="checkbox" id="age" name="Age"required>
            <br><br>
            <label for="date">Date</label>
            <input type="date" id="date" name="date">
            <br><br>
            <label for="color">Favorite color</label>
            <input type="color" id="color" name="color">
            <br><br>
            <label for="Phone">Phone</label>
            <input type="phone" id="phone" name="phone" placeholder="123-45-678">
        </form>
       <br>
       <br>
<p>What is your favorite Hobby?</p>
      <label for="Hobby">Hobby:</label>
      <input type="text" id="Hobby" name="Hobby" />
      <br />
     <br>
     <br>
      <p>What is your favorite Food?</p>
      <input type="radio" id="Pizza" name="Pizza" value="Pizza"
      <label for="Pizza">Pizza</label>
      <input type="radio" id="Chicken" name="Chicken" value="Chicken"
      <label for="Chicken">Chicken</label>
      <input type="radio" id="Pasta" name="Pasta" value="Pasta"
      <label for="Pasta">Pasta</label>
      <input type="radio" id="None" name="None" value="None"
      <label for="None">None of the above</label>
      <br />
      <br>
      <br>
      <br>
      <p>How are you feeling today?</p>
      <input type="range" id="volume" name="volume"
             min="0" max="10">
       <p>1-10</p>
       <br>
       <br>
       <br>
       <P>What is today's date?</P>
       <input type="date" id="Start" name="Start"
              value="9-02-2022">
        <br>
        <br>
        <br>
  
        <P>Security Question: What is the name of your middle school></P>
        <label for="pwd">Enter Here:</label>
        <input type="password" id="pwd" name="pwd">
        <br>
        <br>
        <br>
        <button>Submit</button>
</body>
</html>
